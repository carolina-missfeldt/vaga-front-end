<div class="container" *ngIf="!selectedComic">
  <mat-progress-bar class="carregando" *ngIf="!comics"  mode="indeterminate"></mat-progress-bar>
<div class="box" *ngIf="comics">
  <mat-card class="card" *ngFor="let comic of comics">
    <mat-card-header>
      <div *ngIf="comic.rare" class="rare-comic"><i class="material-icons" matTooltip="RARO">stars</i></div>
      <img mat-card-image src="{{comic?.thumbnail}}" alt="foto de {{comic?.title}}">
    </mat-card-header>
    <mat-card-title>{{comic?.title}}</mat-card-title>
    <mat-card-actions>
            <div *ngFor="let p of comic?.prices">
              <span *ngIf="p.type === 'digitalPurchasePrice'">
                <mat-checkbox name="check" (click)="setShoppingCart(p, comic.id)"><strong>Mídia digital:</strong> {{p.price | currency:'BRL':'symbol-narrow':'1.2-2':'pt'}}</mat-checkbox>
              </span>
              <span *ngIf="p.type !== 'digitalPurchasePrice'">
                  <mat-checkbox (click)="setShoppingCart(p, comic.id)"><strong>Mídia física:</strong> {{p.price | currency:'BRL':'symbol-narrow':'1.2-2':'pt'}}</mat-checkbox>
              </span>
            </div>
    </mat-card-actions>
    <mat-card-actions>
      <button mat-raised-button matTooltip="Adicionar ao carrinho" color="primary">
        <i class="material-icons">add_shopping_cart</i>
      </button>
      <button mat-raised-button matTooltip="Detalhe" (click)="selectedComic = comic" color="primary">
        <i class="material-icons">remove_red_eye</i>
      </button>
    </mat-card-actions>
  </mat-card>
</div>
<mat-progress-bar class="carregando" *ngIf="load"  mode="indeterminate"></mat-progress-bar>
    <div class="load-more">
        <button mat-raised-button *ngIf="comics" color="primary" (click)="loadMore()">
            Carregar mais
      </button>
  </div>
</div>
<div class="container" *ngIf="selectedComic">
  <app-details *ngIf="selectedComic" [selectedComic]="selectedComic" (reset)="reset($event)"></app-details>
</div>
